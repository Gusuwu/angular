<div *ngIf="!editando">
  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.clienId}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.clienNombre}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.clienDireccion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>

<div *ngIf="editando">
  <button (click)="aceptar()">
      Aceptar
      <mat-icon>edit</mat-icon>
  </button>
  <button (click)="cancelar()">
      Cancelar
      <mat-icon>cancel</mat-icon>
  </button>
</div>
